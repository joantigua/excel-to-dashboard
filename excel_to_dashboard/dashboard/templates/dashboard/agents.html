<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent List Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <div class="row">
                    <div class="col-sm">
                        <h5>Welcome to the Excel to Dashboard Tool!</h5>
                        To import a file please click here!
                    </br>
                        <a class="btn btn-success" href="/admin/dashboard/agent/import" role="button">Import a File</a></td>
                    </div>
                </div>
                
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Agent ID</th>
                        <th>Agent Name</th>
                        <th>Detailed View</th>
                    </tr>

                    {% for i in agents %}
                    <tr>
                        <td>{{i.agent_id}}</td>
                        <td>{{i.name}}</td>
                        <td><a class="btn btn-info" href="/dashboard/{{ i.id }}" role="button">More Info</a></td>
                    </tr>
                    {% endfor %}
                    
                </table>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-sm">
            Want to <strong>DELETE ALL</strong> the imported data?
        </br>
            <a class="btn btn-danger" href="/delete_agents" role="button">Delete All</a></td>
        </br>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
